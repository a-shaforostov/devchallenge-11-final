<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final</title>
    <link rel="stylesheet" href="vendors/materialize-v0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="style/sprites.css">
    <link rel="stylesheet" href="style/core.css">

    <script src="vendors/lodash.min.js"></script>
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="vendors/datetimepicker/jquery.datetimepicker.full.min.js"></script>
    <script src="vendors/moment-with-locales.min.js"></script>
</head>
<body>

    <header class="clearfix">
        <!--<div style="float: left; margin-top: 10px">-->
            <!--<a href="#" class="img-sprite img-facebook"></a>-->
            <!--<a href="#" class="img-sprite img-google-plus"></a>-->
            <!--<a href="#" class="img-sprite img-twitter"></a>-->
        <!--</div>-->
        <button class="waves-effect waves-light btn" id="create-note">Створити квиток <sub>Ins</sub></button>
    </header>

    <main class="container">

        <ul class="board noselect statusSortable"></ul>

    </main>

    <!--Шаблон дошки-->
     <script type="text/x-handlebars-template" id="statuses-template">
         {{#each statuses}}
         <li class="status" data-name="{{name}}">
             <div class="status__caption">{{name}}</div>
             <ul class="status__body connectedSortable">
                 {{#each notes}}
                 <li class="note" data-id="{{id}}">
                     <div class="name">{{name}}</div>
                     <div class="description">{{desc}}</div>
                     <div class="people">
                         {{#each people}}
                         <div class="person">{{name}}</div>
                         {{/each}}
                     </div>
                 </li>
                 {{/each}}
             </ul>
         </li>
         {{/each}}
    </script>

    <!--Шаблон місяця-->
    <script type="text/x-handlebars-template" id="month-template">
        <div class="month">
            <table>
                <thead>
                    <tr>
                        {{#each daysOfWeek}}<td class="month-day-caption">{{this}}</td>{{/each}}
                    </tr>
                </thead>
                <tbody>
                    {{#each days}}
                    <tr>
                        {{#each this}}
                        <td>
                            <div class="day-block {{#if this.alien}}alien{{/if}}" title="Створити подію">
                                <div class="day-wrapper">
                                    <div class="day-header">
                                        <div class="date-number"><a href="#" data-date="{{this.dateText}}" title="Перейти на дату">{{this.day}}</a></div>
                                        {{#if this.eventCount}}<span class="new badge" data-badge-caption="" title="Кількість подій">+{{this.eventCount}}</span>{{/if}}
                                    </div>
                                    <ul>
                                        {{#each this.events}}
                                        <li class="event-item" data-id="{{this.id}}" title="Редагувати подію">
                                            <span class="time">{{this.beginText}}-{{this.endText}}</span>
                                            <span class="desc">{{this.desc}}</span>
                                        </li>
                                        {{/each}}
                                    </ul>
                                </div>
                            </div>
                        </td>
                        {{/each}}
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>

    <!-- Модальне вікно створення/редагування події -->
    <dialog id="editnote" class="modal"></dialog>

    <script type="text/x-handlebars-template" id="editnote-template">
        <div class="modal-content">
            <h4>Редагування квитка</h4>

            <div class="row">
                <form class="col s12" action="#">
                    <input type="hidden" name="id">
                    <div class="row">
                        <div class="col s6">
                            <label for="name">Назва</label>
                            <input id="name" type="text" class="validate" name="name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <label for="desc">Опис</label>
                            <textarea id="desc" class="materialize-textarea validate" name="desc"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select name="state" id="state" class="validate" required>
                                {{#each statuses}}
                                <option value="{{name}}" {{#if @first}}selected{{/if}}>{{name}}</option>
                                {{/each}}
                            </select>
                            <label>Статус</label>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <footer class="modal-footer">
            <a href="#" class="modal-action modal-close waves-effect waves-red btn red" id="delete-note">Видалити</a>
            <a href="#" class="modal-action modal-close waves-effect waves-white btn white black-text">Відмінити</a>
            <a href="#" class="modal-action modal-close waves-effect waves-green btn" id="create-note-ok">Зберегти</a>
        </footer>
    </script>


    <script src="vendors/materialize-v0.98.2/js/materialize.min.js"></script>
    <script src="vendors/handlebars-v4.0.10.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="vendors/jquery-ui.min.js"></script>

    <script src="js/hbs-helpers.js"></script>

    <script src="js/people.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/statuses.js"></script>
    <script src="js/test-data.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
